<!DOCTYPE HTML>
<html>
	<head>

	    <title>portfolio</title>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	    <link rel="stylesheet" href="../static/css/start.css" />
	    <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <!-- animate CSS -->
        <link rel="stylesheet" href="../static/css/animate.css">
        <!-- owl carousel CSS -->
        <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
        <!-- themify CSS -->
        <link rel="stylesheet" href="../static/css/themify-icons.css">
        <!-- flaticon CSS -->
        <link rel="stylesheet" href="../static/css/flaticon.css">
        <!-- magnific popup CSS -->
        <link rel="stylesheet" href="../static/css/magnific-popup.css">
        <!-- nice select CSS -->
        <link rel="stylesheet" href="../static/css/nice-select.css">
        <!-- swiper CSS -->
        <link rel="stylesheet" href="../static/css/slick.css">
      <!-- style CSS -->
      <link rel="stylesheet" href="../static/css/style.css">
      <style>
        #port {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #port td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
        
        #port tr:nth-child(even){background-color: #f2f2f2;}
        
        #port tr:hover {background-color: #ddd;}
        
        #port th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        }
        </style>
	</head>
    <body class="homepage is-preload" style="background-color: white;">
		<div id="page-wrapper">
            <div id="header-wrapper" class="margin">
				<div class="container">
                    {% block header %}{% endblock %}
                    <h1 style="text-align: center;">PORTFOLIO</h1>
                    <div id="header-wrapper" class="margin">
                        <div class="container">
                            {%block content %}{% endblock %}
                        </div>
                    </div>
                    {%block footer%}{% endblock %}  
                </div>
            </div>
        </div>
