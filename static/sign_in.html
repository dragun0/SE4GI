<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static/images/icons', filename='favicon.ico')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../vendor/bootstrap/css', filename='bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/fonts/font-awesome-4.7.0/css', filename='font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/fonts/iconic/css', filename='material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/vendor/animate', filename='animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/vendor/css-hamburgers', filename='hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/vendor/animsition/css', filename='animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/vendor/select2', filename='select2.min.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/vendor/daterangepicker', filename='daterangepicker.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/css', filename='util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('../static/css', filename='main.css')}}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{url_for('../static/vendor/jquery', filename='jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('../static/vendor/animsition/js', filename='animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('../static/vendor/bootstrap/js', filename='popper.js')}}"></script>
	<script src="{{url_for('../static/vendor/bootstrap/js', filename='bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('../static/vendor/select2', filename='select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('../static/vendor/daterangepicker', filename='moment.min.js')}}"></script>
	<script src="{{url_for('../static/vendor/daterangepicker', filename='daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('../static/vendor/countdowntime', filename='countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('../static/js', filename='main.js')}}"></script>

</body>
</html>
